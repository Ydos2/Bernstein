apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-deployment
  namespace: kube-public
  labels:
    app: traefik
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      restartPolicy: Always
      containers:
        - name: traefik
          image: traefik:1.7
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "500M"
              cpu: "250m"
